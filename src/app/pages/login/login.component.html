<div  fxLayout="column" fxLayoutAlign="space-between stretch"  fxFlexFill >
    <div>
        <app-header ></app-header>
    </div>
    <div   >
        <div class="main-div"  >
        
            <mat-card  >
            <mat-card-header color="primary">LOGIN </mat-card-header>
                <form fxLayout="column" fxLayoutAlign="stretch" class="login-form" [formGroup]="loginform" 
                (ngSubmit)="IsValidLogin()">
                    <div >
                        <mat-form-field fxLayout="column" fxLayoutAlign="start stretch" fxFlex="60">              
                        <input matInput placeholder="UserName" formControlName="UserName">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field fxLayout="column" fxLayoutAlign="start stretch" fxFlex="60">              
                            <input matInput type="password"  placeholder="Password" formControlName="Password">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <br />
                        <p style="color:red;text-align: center;" *ngIf="loginErrorFlag">{{loginError}}</p>
                      </div>
                    <div fxLayoutAlign="center center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                    </div>

                </form>      
            </mat-card>
        </div>
    </div>
   
</div>
